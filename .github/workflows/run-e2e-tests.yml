# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Populate with environment variables
        run: |
          echo USER_A="${{secrets.USER_A}}" >> $GITHUB_ENV
          echo USER_B="${{secrets.USER_B}}" >> $GITHUB_ENV
          echo PASSWORD_A="${{secrets.PASSWORD_A}}" >> $GITHUB_ENV
          echo PASSWORD_B="${{secrets.PASSWORD_B}}" >> $GITHUB_ENV
          echo NUMBER_A="${{secrets.NUMBER_A}}" >> $GITHUB_ENV
          echo NUMBER_B="${{secrets.NUMBER_B}}" >> $GITHUB_ENV
          echo WEBSOCKET_URL="${{secrets.WEBSOCKET_URL}}" >> $GITHUB_ENV
          echo REALM="${{secrets.REALM}}" >> $GITHUB_ENV
      - name: Run tests
        run: |
          docker-compose -f docker-compose.yml up --abort-on-container-exit e2e
